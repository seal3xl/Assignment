function maxProduct(nums){
// 請用你的程式補完這個函式的區塊
//第一部份
    var result=[]
    for(var i=0,len=nums.length;i<len;i++){
        for(var j=0;j<len;j++){
            if(i==j){
                continue;
            }
            else{
                result.push(nums[i]*nums[j])
            }
        }
    }
//第二部份
    while(result.length>1){
        if(result[0]>=result[1]){
            result.splice(1,1);
        }
        else{
            result.splice(0,1);
        }
    }
    console.log(result[0]);
}

maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

//要求四 ( 請閱讀英文 )：演算法

function twoSum(nums, target){
// your code here
    var a=[];
    for(var i=0,len=nums.length;i<len;i++){
        for(var j=0;j<len;j++){
            if(i==j){
                continue;
            }
            else if(nums[i]+nums[j]==target){
                a.push(i,j);
                break;
            }
        }
        if(a!=[]){
            break;
        }
    }
    return a;
}

console.log(result) // show [0, 2] because nums[0]+nums[2] is 9

function maxZeros(nums){
// 請用你的程式補完這個函式的區塊
//第一部份
    for(var i=0,a=0,sum_zero=[],len=nums.length;i<len;i++){
        if(nums[i]!=0){
            sum_zero.push(a);
            a=0;
            continue;
        }
        else{
            a++;
        }
    }
    sum_zero.push(a);

//第二部份
    while(sum_zero.length>1){
        if(sum_zero[0]>=sum_zero[1]){
            sum_zero.splice(1,1);
        }
        else{
            sum_zero.splice(0,1);
        }
    }
    console.log(sum_zero[0]);
}
