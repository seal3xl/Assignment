function maxProduct(nums){
// 請用你的程式補完這個函式的區塊
    var result=[]
    for(var i=0,len=nums.length;i<len;i++){
        for(var j=0;j<len;j++){
            if(nums[i]==nums[j]){
                continue;
            }
            else{
                result.push(nums[i]*nums[j])
            }
        }
    }
    for(var a=0,len=result.length;a<len;a++){
        for(var b=0;b<len;b++){
            if(a==b){
                continue;
            }
            else if(result[a]>result[b]){
                result.splice(b,1,0);
            }
            else{
                result.splice(a,1,0);
            }
        }
    }
    for(var c=1,len=result.length,sum=0;c<len;c++){
        sum+=result[c];
    }
    if(sum==0){
        console.log(0);
    }
    else{
        console.log(sum);
    }
}

maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

function twoSum(nums, target){
// your code here
    var a=[];
    for(var i=0,len=nums.length;i<len;i++){
        for(var j=0;j<len;j++){
            if(nums[i]==nums[j]){
                continue;
            }
            else if(nums[i]+nums[j]==target){
                a.push(i,j);
                break;
            }
        }
        if(a!=[]){
            break;
        }
    }
    return a;
}

result=twoSum([2, 11, 7, 15], 9)
console.log(result) // show [0, 2] because nums[0]+nums[2] is 9
